<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main">
        <div class="mobile">
            <div class="header">
                <img class="header__avatar" src="./images/girl.jpg" alt="">
                <div class="header__info">
                    <h3>Laylo</h3>
                    <p class="header__status">Last seen recently</p>
                </div>
            </div>
            <div class="content">
                <div class="content__image">
                    <img src="./images/hello.png" alt="">
                </div>
            </div>
            <form class="form">
                <input autofocus type="text" placeholder="Message...">
                <label for="image">
                    <i class="fa-solid fa-file"></i>
                    <input type="file" title="image" accept="image/*" id="image">
                </label>
                <button title="send" type="submit"><i class="fa-brands fa-telegram"></i></button>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
